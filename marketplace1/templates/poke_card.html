<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokémon Marketplace</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 25px;
        }

        h1 {
            text-align: center;
        }

        .filter-form {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .card img {
            width: 150px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Pokémon Marketplace</h1>

    <form method="get" class="filter-form">
        <input type="text" name="name" placeholder="Search by name" value="{{ request.GET.name }}">
        <select name="type">
            <option value="">All Types</option>
            <option value="Fire" {% if request.GET.type == "Fire" %}selected{% endif %}>Fire</option>
            <option value="Water" {% if request.GET.type == "Water" %}selected{% endif %}>Water</option>
            <option value="Electric" {% if request.GET.type == "Electric" %}selected{% endif %}>Electric</option>
            <option value="Grass" {% if request.GET.type == "Grass" %}selected{% endif %}>Grass</option>
            <option value="Psychic" {% if request.GET.type == "Psychic" %}selected{% endif %}>Psychic</option>
            <!-- Add more types as needed -->
        </select>
        <button type="submit">Filter</button>
    </form>

    <div class="card-grid">
        {% for c in cards %}
            <div class="card">
                {% if c.image %}
                    <img src="{{ c.image }}" alt="{{ c.name }}">
                {% endif %}
                <h3>{{ c.name }}</h3>
                <p><strong>Type:</strong> {{ c.type }}</p>
                <p>{{ c.description }}</p>
            </div>
        {% empty %}
            <p>No Pokémon cards found.</p>
        {% endfor %}
    </div>
</body>
</html>
