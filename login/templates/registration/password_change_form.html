{% extends 'base.html' %}

{% block content %} 
   <h2 class="nav-link" style="pointer-events: none; font-size: 30px">Change Password</h2>
   <div class="nav-link" style="max-width: 400px; margin: 50px auto; background-color: #121212; padding: 20px; border-radius: 15px; box-shadow: 0px 0px 15px rgba(0,0,0,0.5);">
        <h2 style="text-align: center; margin-bottom: 1rem;">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="buttonToLink" style="padding: 10px; border-radius: 8px; background-color: #0e76a8; color: white; font-weight: bold; border: none; cursor: pointer;">Change Password</button>
        </form>
   </div>
{% endblock %}
