{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding: 2rem;">
    <h2>Are you sure you want to delete the trade listing for "{{ listing.listed_card.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="card-box" style="margin-right: 10px;">Yes, Delete</button>
        <a href="{% url 'trade:offer_management' %}" class="card-box">Cancel</a>
    </form>
</div>
{% endblock %}
