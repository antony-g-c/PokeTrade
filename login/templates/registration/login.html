{% extends 'base.html' %}

{% block content %} 
    <h1>PokeTrade Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </br>
    <a href="{% url 'login:signup' %}">Sign up</a>
{% endblock %}
