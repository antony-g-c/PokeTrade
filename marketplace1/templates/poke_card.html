{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">All Pok√©mon Cards</h1>

<div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 2rem;">
  {% for card in cards %}
    <div class="card-box" style="width: 160px; text-align: center;">
      <a href="{% url 'marketplace1:details' card.id %}" style="text-decoration: none; color: inherit;">
        <img src="{{ card.image }}" alt="{{ card.name }}" style="width: 100%; height: auto;">
        <h2 style="font-size: 16px; margin-top: 0.5rem;">{{ card.name }}</h2>
      </a>
    </div>
  {% empty %}
    <p>No cards found.</p>
  {% endfor %}
</div>
{% endblock %}
