{% extends 'base.html' %}

{% block title %}Create Trade Listing â€“ PokeTrade{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 2rem; background-color: #1c1c1c; border-radius: 15px; box-shadow: 0 0 15px rgba(0,200,255,0.3);">

  <h2 style="text-align: center; margin-bottom: 2rem;">List a Card for Trade</h2>

  <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}

    <label for="card" style="font-weight: bold;">Select Card to List:</label>
    <select name="card_id" required style="padding: 0.75rem; border-radius: 10px; border: none; background-color: #333; color: white;">
      {% for card in cards %}
        <option value="{{ card.id }}">{{ card.name }}</option>
      {% endfor %}
    </select>

    <button type="submit" style="padding: 0.75rem; border: none; border-radius: 10px; background-color: #00c8ff; color: black; font-weight: bold; cursor: pointer;">
      List for Trade
    </button>
  </form>

</div>
{% endblock %}
